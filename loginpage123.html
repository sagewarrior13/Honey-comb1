<script type = "text/javascript">

var count = 4;
var unArray = ["eric"]; 
var pwArray = ["pass"];

function adduser(){

var newun = document.myform.newusername.value;
var newpw = document.myform.newpword.value;
unArray.push(newun);
pwArray.push(newpw);
alert("Now login in with your new user name and password");

document.myform.newusername.value = "";
document.myform.newpword.value = "";
}

function validate() {
var un = document.myform.username.value;
var pw = document.myform.pword.value;
var valid = false;


for (var i=0; i <unArray.length; i++) {
if ((un == unArray[i]) && (pw == pwArray[i])) {
valid = true;
break;
}
}


if (valid) {
window.location = "file:///C:/Users/Sage/Desktop/The%20Honeycomb/StudentAccount.html";
return false;
}

var t = " tries";
if (count == 1) {t = " try"}

if (count >= 1) {
alert ("Invalid username and/or password.  You have " + count + t + " left.");
document.myform.username.value = "UserName";
document.myform.pword.value = "";
setTimeout("document.myform.username.focus()", 25);
setTimeout("document.myform.username.select()", 25);
count --;
}

else {
alert ("You have no more tries left!");
document.myform.username.value = "No more tries allowed!";
document.myform.pword.value = "";
document.myform.username.disabled = true;
document.myform.pword.disabled = true;
return false;
}

}

</script>

 </font>
